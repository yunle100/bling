<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 blueimp-md5 库 -->
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5/js/md5.min.js"></script>
    <!-- 引入FontAwesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>源码购买 - 单页成交</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-info {
            margin-bottom: 20px;
        }
        .product-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .product-info .price {
            font-size: 28px;
            color: #e74c3c;
            font-weight: bold;
        }
        .product-info .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
            margin-left: 10px;
        }
        .product-info .discount {
            font-size: 14px;
            color: #e74c3c;
            margin-left: 10px;
        }
        .product-info .rating {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .product-info .rating span {
            font-size: 14px;
            color: #666;
            margin-right: 10px;
        }
        .product-info .rating .stars {
            color: #ffc107;
        }
        .product-info .sales {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .interaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .interaction button {
            background-color: transparent;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .interaction button:hover {
            color: #3498db;
        }
        .interaction button i {
            margin-right: 5px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .comments {
            margin-top: 20px;
        }
        .comments h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .comment img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            display: block;
            text-align: center;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .tips {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
        .tips p {
            margin: 5px 0;
        }
        .paid-content {
            display: none; /* 默认隐藏付费内容 */
            margin-top: 20px;
            background-color: bisque;
        }
        .paid-content a {
            color: #3498db;
            text-decoration: none;
        }
        .paid-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>源码购买</h1>
        <!-- 商品主图 -->
        <img src="https://www.aihub.cn/wp-content/uploads/2023/12/image-170.png" alt="商品主图" class="product-image">
        <!-- 商品信息 -->
        <div class="product-info">
            <p><strong>源码名称：</strong>某某系统源码</p>
            <p><strong>版本：</strong>完整版</p>
            <div class="price">
                ￥50.00
                <span class="original-price">￥100.00</span>
                <span class="discount">5折</span>
            </div>
            <div class="rating">
                <span>评分：</span>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
            <div class="sales">已售：<span id="salesCount">1234</span>件</div>
        </div>
        <!-- 互动按钮 -->
        <div class="interaction">
            <button id="shareButton"><i class="fas fa-share-alt"></i>转发</button>
            <button id="commentButton"><i class="fas fa-comment"></i>评论</button>
            <button id="favoriteButton"><i class="fas fa-heart"></i>收藏</button>
        </div>
        <!-- 统计数据 -->
        <div class="stats">
            <span>已买数量：<span id="purchasedCount">1234</span></span>
            <span>收藏数量：<span id="favoriteCount">567</span></span>
        </div>
        <!-- 支付按钮 -->
        <button class="btn" id="payButton">立即支付</button>
        
        <!-- 付费内容 -->
        <div class="paid-content" id="paidContent">
            <h3>付费内容</h3>
            <p>感谢您的购买！以下是您的下载链接：</p>
            <p><a href="https://example.com/download" target="_blank">点击下载源码</a></p>
        </div>

        <!-- 评论区域 -->
        <div class="comments">
            <h3>用户评论</h3>
            <div class="comment">
                <img src="https://a.520gexing.com/uploads/allimg/2021042109/uqaqhuvavt0.jpg" alt="用户头像">
                <p>软件好哦用</p>
            </div>
        </div>
        <!-- 温馨提示 -->
        <div class="tips">
            <p>温馨提示：</p>
            <p>1. 本源码包含原始水印，需自行修改。</p>
            <p>2. 支付成功后，源码将自动发送至您的邮箱。</p>
            <p>3. 如有问题，请联系客服。</p>
        </div>
    </div>

    <script>
        // 检查是否已支付
        const isPaid = localStorage.getItem("isPaid");

        // 如果已支付，显示付费内容
        // if (isPaid) {
        //     document.getElementById("paidContent").style.display = "block";
        //     document.getElementById("payButton").style.display = "none";
        // }

        // 易支付接口配置
        const payConfig = {
            apiUrl: "https://pay.mymzf.com/xpay/epay/submit.php", // 易支付接口地址
            pid: "12039", // 商户ID
            key: "6iuiMChpcaEaRIOOdPHO", // API密钥
            type: "wxpay", // 支付方式
            notify_url: "http://127.0.0.1:5500/good.php", // 异步通知地址
            return_url: "http://127.0.0.1:5500/good.html", // 跳转通知地址
            name: "某某系统源码", // 商品名称
            money: "0.01", // 商品金额
            param: "", // 业务扩展参数
            sign_type: "MD5", // 签名类型
        };

        // 生成随机订单号
        function generateOrderId() {
            return "order_" + Math.random().toString(36).substr(2, 9);
        }


        // 生成签名
        function generateSign(params, key) {
            // 1. 过滤掉 sign、sign_type 和空值
            const filteredParams = {};
            for (const [k, v] of Object.entries(params)) {
                if (k !== "sign" && k !== "sign_type" && v !== "" && v !== null && v !== undefined) {
                    filteredParams[k] = v;
                }
            }

            // 2. 按参数名 ASCII 码从小到大排序
            const sortedParams = Object.keys(filteredParams)
                .sort()
                .map(k => `${k}=${filteredParams[k]}`)
                .join("&");

            // 3. 拼接密钥并生成 MD5 签名
            const signStr = sortedParams + key;
            return md5(signStr).toLowerCase(); // MD5 结果为小写
        }

        // 发起支付请求（GET 方式）
        function initiatePayment() {
            const orderId = generateOrderId();
            const params = {
                pid: payConfig.pid,
                type: payConfig.type,
                out_trade_no: orderId,
                notify_url: payConfig.notify_url,
                return_url: payConfig.return_url,
                name: payConfig.name,
                money: payConfig.money,
                param: payConfig.param,
                sign_type: payConfig.sign_type,
            };
            const sign = generateSign(params, payConfig.key);
            params.sign = sign;

            // 拼接 URL 参数
            const queryParams = new URLSearchParams(params).toString();
            const paymentUrl = `${payConfig.apiUrl}?${queryParams}`;

            // 跳转到易支付页面
            window.location.href = paymentUrl;
        }

        // 绑定支付按钮点击事件
        document.getElementById("payButton").addEventListener("click", initiatePayment);

        // 转发按钮点击事件
        document.getElementById("shareButton").addEventListener("click", function () {
            alert("已复制链接，快去分享吧！");
            // 这里可以添加实际的分享逻辑，例如复制链接到剪贴板
        });

        // 评论按钮点击事件
        document.getElementById("commentButton").addEventListener("click", function () {
            alert("跳转到评论页面！");
            // 这里可以跳转到评论页面或弹出评论框
        });

        // 收藏按钮点击事件
        document.getElementById("favoriteButton").addEventListener("click", function () {
            const favoriteCount = document.getElementById("favoriteCount");
            let count = parseInt(favoriteCount.textContent);
            favoriteCount.textContent = count + 1;
            alert("已收藏！");
        });
    </script>
</body>
</html>
